<div class="search-page">
    <!--<h1 class="col-lg-12">Tìm Kiếm</h1>-->
    <div class="keyboard_content col-lg-4">
        <div class="col-lg-offset-2 col-lg-12">
            <button class="btn-back" focusable="{depth : $root.depth.search.val}" on-selected="vm.back()">Quay lại
            </button>
        </div>
        <div class="col-lg-12 key-image">
            <div class="btn-space col-lg-6" style="margin-left: 3.28125rem"
                 focusable="{depth : $root.depth.search.val, name: 'key-space'}"
                 data-focusable-next-focus-right="key-del" on-selected="vm.enterText(' ')">
                <div class="search-space"></div>
            </div>
            <div class="btn-del col-lg-6" style="margin-left:0.5625rem"
                 focusable="{depth : $root.depth.search.val, name: 'key-del'}"
                 data-focusable-next-focus-left="key-space" on-selected="vm.onKeyboardDel()">
                <div class="search-del"></div>
            </div>
        </div>

            <ul>

                <li class="num" focusable="{depth : $root.depth.search.val }" on-selected="vm.enterText('m')">M</li>
                <li class="num" focusable="{depth : $root.depth.search.val }" on-selected="vm.enterText('n')">N</li>
                <li class="num" focusable="{depth : $root.depth.search.val }" on-selected="vm.enterText('o')">O</li>

            </ul>
        </div>
        <div class="hotkey">
            <div class="item-hotkey">
                <!--<div>-->
                    <div class="item-key" ng-repeat="item in vm.hotKey"
                         focusable="{depth : $root.depth.search.val, nextFocus: {down : $last ? 'null' :''}}"
                         on-selected="vm.hotkey(item)">
                        <div class="item">{{item}}</div>
                    </div>
                <!--</div>-->
            </div>

            <!--<caph-list direction="horizontal" container-class="item-hotkey" items="item in vm.hotKey">-->

    </div>

    <div class="col-lg-8" style="float: right">
        <div class="search-input">
            <div class="input">
                <input class="input" input-class="search_input" id="search_txt" type="text" ng-model="vm.searchText">
            </div>
        </div>
        <span id="text-search" class="text display-block">Vui lòng nhập từ khoá tìm kiếm</span>
        <caph-list id="list_search" container-class="search-movie" direction="vertical" ng-show="vm.showListMovie"
                   on-focus-item-view="onFocusItemView($context)" items="item in vm.listSearchMovie">
            <div class="item-movie" focusable="{depth : $root.depth.search.val}"
                 on-focused="focus($event, $originalEvent)" on-selected="vm.selectMovie(item)"
                 ng-class="{ 'itemFirstSearch' : $first }">
                <div class="item" style="background-image: url({{ item.coverImageH }})"></div>
            </div>
        </caph-list>
    </div>
</div>
