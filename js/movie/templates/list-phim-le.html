<div class="movie-detail genres2">
    <caph-list container-class="tab-left" direction="vertical" items="item in vm.category">
        <div class="item">
            <button id="category_{{item.id}}"
                    focusable="{ depth : $root.depth.list.val, nextFocus : { down : $last ? 'null' :''}}"
                    data-focusable-name="{{item.name}}" class="button-nav"
                    ng-class="$index === 0 ? 'category_movie_active':''"
                    on-focused="vm.showFilm(true,item.getMoreContentId, item)"
                    on-blurred="vm.blur(item)">{{::item.name}}
            </button>
        </div>
    </caph-list>
    <div class="title-movie">
        <p class="name-movie">{{vm.item.name}}</p>
        <div class="time-movie">
            <span ng-if="vm.item.year_of_product !== null ">{{vm.item.year_of_product}}</span>
            <span class="age" ng-if="vm.item.content_filter !== null && vm.item.content_filter !== ''">{{vm.item.content_filter}}</span>
            <span class="time"
                  ng-if="vm.item.attributes === '1' && vm.item.duration !== null && vm.item.duration != ''">{{vm.item.duration}} ph√∫t</span>
        </div>
        <div class="des-movie">
            <p class="descrition-movie">
                {{vm.item.description}}
            </p>
        </div>
    </div>
    <div class="tab-right">
        <div class="img-arrow-left display-none"></div>
        <div class="background-movie"
             style="background-image: url({{(vm.srcImg === '') ? vm.content[0].imageForTVLarge : vm.srcImg}})">
            <div class="gradient-img"></div>
            <div class="caph-list-movie">
                <div id="list-movie" class="list-movie col-lg-10" direction="vertical">
                    <div class="item-wrapper col-lg-2"
                         focusable="{ depth : $root.depth.list.val,nextFocus: { left : $index % vm.itemInPage === 0 ? '{{vm.currentItem.name}}' : '' }}"
                         on-focused="vm.showFilms($event, $originalEvent, 1, $index, false, null, item)"
                         on-selected="vm.selectMovie(item)" id="movieItem_{{$index}}"
                         ng-repeat="item in vm.content">
                        <div class="item-movie"
                             style="background-image: url({{item.coverImageH}})"
                             ng-class="{ 'itemFirst' : $first }"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
